    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="con1">
            <img src="https://bd.gaadicdn.com/processedimages/yamaha/r15-v4/640X309/r15-v463eb3b0e35660.jpg?tr=w-290,h-205" id="img">
        </div>
        <div class="con2">
            <p class="bike">BIKE</p>
            <h1 class="Yamaha">Yamaha R15 V4</h1>
            <div class="logos">
                <img src="./Asserts/motorcycle.png"><p class="mile">Mileage: 50 miles</p><br>
                <img src="./Asserts/Fuel.png"><p class="fuel">Fuel: 11mpg</p><br>
                <img src="./Asserts/shield.png"><p class="safety">Safety:</p>
            </div>
            <img src="./Asserts/rating.png" class="star">
            <div class="color">
                <p class="col">Pick a color:</p>
                <button id="black"> </button>
                <button id="red"> </button>
                <button id="yellow"> </button>
            </div>
            <div class="price">
                <h3 class="new">$2.0 lakh</h3>
                <del class="old">$2.5 lakh</del>
            </div><br>
            <button id="cart">Add cart</button>
        </div>
    </div>

    <script src="./script.js"></script>
